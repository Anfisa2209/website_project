<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
          href="{{ url_for('admin.static', filename='css/index.css') }}">

    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
    <title>Админ-панель</title>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="container">
    <div class="option-section">
        <a class="btn btn-warning" href="/">Вернуться на сайт</a>
        <a class="btn btn-warning" href="/admin/users">Пользователи</a>
        <a class="btn btn-warning" href="/admin/comments">Комментарии</a>
        <a class="btn btn-warning" href="/admin/texts">Тексты</a>
        <a class="btn btn-warning" href="/admin/projects">Проекты</a>
    </div>
    {% block content %}{% endblock %}
</div>

</body>
</html>
