{% extends "base.html" %}

{% block content %}
<style>
    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    @media (max-width: 600px) {
    .parent {
        gap: 0 !important;
    }

    .photo {
        margin: 0 -20px;
        width: calc(100% + 40px);
    }

    .photo img {
        width: 100%;
        display: block;
        object-fit: cover;
        height: auto;
    }

    .scheme-text {
        padding: 15px 0 !important;
        margin-top: -5px;
    }
    }

</style>
<div class="parent">
        <div class="photo">
            <img src="{{url_for('static', filename='img/creator.png')}}" alt="Фото Игоря Дуброва">
        </div>
    <div class="scheme-text">
        <div class="text-block" style="padding:10px">
            {{about_creator_text}}
        </div>

    </div>
</div>
{% endblock %}
