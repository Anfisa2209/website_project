{% extends "base.html" %}

{% block content %}
  <h1 class="text-center mt-3">{{error_message}}</h1>
  {% if error_message.startswith("Вы не зарегистрированы!")%}
       <h1 class="text-center mt-3"><a href="{{ url_for('login') }}">Войдите</a> или <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></h1>

  {% endif %}
  <h1 class="text-center mt-3">  <a href="/" style="color: #99854d;">На главную</a></h1>

{% endblock %}
