{% extends "base.html" %}

{% block content %}

<style>
    .alert-success {
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
    padding: 10px;
    margin: 15px;
    border-radius: 5px;
}

</style>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<a class="btn btn-danger" href="/logout">Выйти</a>
<h1>Email: {{email}}</h1>
<h1>Пароль: <a class="btn btn-warning" href="/change_password/{{current_user.id}}">изменить пароль</a></h1>
{% endblock %}
