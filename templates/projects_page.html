<!-- главная страница -->
{% extends "base.html" %}

{% block content %}

<div id="scheme-group" class="scheme-group">
    <script src="/static/js/scroll.js"></script>
    <div class="text-at-start-info">
        <pre class="text">
            {{hs_info}}
        </pre>
    </div>

    {% for imgs in scheme_images %}
        {% set cur_tuple = loop.index - 1 %}
        <div class="image-container">
            {% for i in imgs %}
            {% set scheme_id =  i.split('.')[0] %}
            <div style="position: relative;">
                <a href="/scheme/{{ scheme_id }}">
                <img src="/static/img/scheme/{{ i }}" id="{{ i }}" class="scheme-image" alt="схема {{ scheme_id }}">
            </a>
            <div class="bottomleft">Схема {{scheme_id}}</div>

            </div>

            {% endfor %}
        </div>
    {% endfor %}
</div>

{% endblock %}
